<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookings Analysis Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #013c57, #046b7a);
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      font-size: 2.2rem;
      font-weight: 700;
    }
    .filters {
      text-align: center;
      margin-bottom: 30px;
    }
    select {
      padding: 8px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .stats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 250px;
    }
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    th {
      background: rgba(255, 255, 255, 0.2);
    }
    #headerInfo {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin: 10px auto;
      text-align: center;
      width: 90%;
      border-radius: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Bookings Analysis Dashboard</h1>

  <div id="headerInfo">Loading CSV headers...</div>

  <div class="filters">
    <select id="yearFilter"><option value="All">All Years</option></select>
    <select id="monthFilter"><option value="All">All Months</option></select>
  </div>

  <div class="stats">
    <div class="card"><h2 id="totalBookings">0</h2><p>Total Bookings</p></div>
    <div class="card"><h2 id="selectedYear">All</h2><p>Selected Year</p></div>
    <div class="card"><h2 id="selectedMonth">All</h2><p>Selected Month</p></div>
  </div>

  <table id="dataTable">
    <thead>
      <tr><th>Team Name</th><th>Advance Range</th><th>Bookings Count</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allData = [];

    Papa.parse("https://nijannfbd7890.github.io/Team_Report_Dashboard/workbook.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        if (!data || data.length === 0) {
          alert("⚠️ No data found in CSV.");
          return;
        }

        const firstRow = data[0];
        const normalize = str => str ? str.trim().toLowerCase() : "";

        const teamKey = Object.keys(firstRow).find(k => normalize(k) === "team name");
        const advanceKey = Object.keys(firstRow).find(k => normalize(k) === "advance range");
        const monthKey = Object.keys(firstRow).find(k => normalize(k) === "month");
        const dateKey = Object.keys(firstRow).find(k => normalize(k) === "added date");

        document.getElementById("headerInfo").innerHTML =
          `<strong>Detected Headers:</strong> ${Object.keys(firstRow).join(", ")}<br>
           <strong>Matched Columns:</strong> TEAM NAME → ${teamKey}, ADVANCE RANGE → ${advanceKey}, MONTH → ${monthKey}, DATE → ${dateKey}`;

        if (!teamKey || !advanceKey || !monthKey || !dateKey) {
          alert("⚠️ Missing required columns: TEAM NAME, ADVANCE RANGE, MONTH, added date");
          return;
        }

        allData = data.filter(r => r[teamKey]);
        populateFilters(allData, monthKey, dateKey);
        updateDashboard("All", "All", teamKey, advanceKey, monthKey, dateKey);

        document.getElementById("yearFilter").addEventListener("change", e => {
          updateDashboard(e.target.value, document.getElementById("monthFilter").value, teamKey, advanceKey, monthKey, dateKey);
        });
        document.getElementById("monthFilter").addEventListener("change", e => {
          updateDashboard(document.getElementById("yearFilter").value, e.target.value, teamKey, advanceKey, monthKey, dateKey);
        });
      },
      error: function() {
        alert("❌ Could not load CSV file. Check your file path or name.");
      }
    });

    function populateFilters(data, monthKey, dateKey) {
      const years = [...new Set(data.map(r => new Date(r[dateKey]).getFullYear()).filter(y => !isNaN(y)))];
      const months = [...new Set(data.map(r => r[monthKey]).filter(m => m))];
      const yearSelect = document.getElementById("yearFilter");
      const monthSelect = document.getElementById("monthFilter");
      years.forEach(y => yearSelect.insertAdjacentHTML("beforeend", `<option value="${y}">${y}</option>`));
      months.forEach(m => monthSelect.insertAdjacentHTML("beforeend", `<option value="${m}">${m}</option>`));
    }

    function updateDashboard(year, month, teamKey, advanceKey, monthKey, dateKey) {
      let filtered = allData;
      if (year !== "All") filtered = filtered.filter(r => new Date(r[dateKey]).getFullYear() == year);
      if (month !== "All") filtered = filtered.filter(r => (r[monthKey] || "").trim().toLowerCase() === month.trim().toLowerCase());

      const grouped = {};
      filtered.forEach(r => {
        const team = r[teamKey] || "Unknown";
        const adv = r[advanceKey] || "Not Specified";
        const key = `${team}-${adv}`;
        grouped[key] = (grouped[key] || 0) + 1;
      });

      const tableBody = document.querySelector("#dataTable tbody");
      tableBody.innerHTML = "";
      let total = 0;
      for (const key in grouped) {
        const [team, adv] = key.split("-");
        const count = grouped[key];
        total += count;
        tableBody.insertAdjacentHTML("beforeend", `<tr><td>${team}</td><td>${adv}</td><td>${count}</td></tr>`);
      }

      document.getElementById("totalBookings").textContent = total;
      document.getElementById("selectedYear").textContent = year;
      document.getElementById("selectedMonth").textContent = month;
    }
  </script>
</body>
</html>
