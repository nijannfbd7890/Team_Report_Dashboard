<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookings Analysis Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #003844, #005f73);
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      font-size: 2.2rem;
      font-weight: 700;
    }
    .subtitle {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .container {
      width: 90%;
      margin: auto;
    }
    .filters {
      text-align: center;
      margin-bottom: 30px;
    }
    select {
      padding: 8px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .stats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 250px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .table-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow-x: auto;
      padding: 15px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: rgba(255, 255, 255, 0.2);
    }
    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }
    canvas {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 30px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Bookings Analysis Dashboard</h1>
  <div class="subtitle">Team Performance Summary by Year, Month, and Advance Range</div>

  <div class="filters">
    <select id="yearFilter"><option value="All">All Years</option></select>
    <select id="monthFilter"><option value="All">All Months</option></select>
  </div>

  <div class="stats">
    <div class="card">
      <h2 id="totalBookings">0</h2>
      <p>Total Bookings</p>
    </div>
    <div class="card">
      <h2 id="selectedYear">All</h2>
      <p>Selected Year</p>
    </div>
    <div class="card">
      <h2 id="selectedMonth">All</h2>
      <p>Selected Month</p>
    </div>
  </div>

  <div class="container">
    <div class="table-container">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Team Name</th>
            <th>Advance Range</th>
            <th>Bookings Count</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <canvas id="barChart" height="120"></canvas>
  </div>

  <script>
    let allData = [];
    let chartInstance = null;

    Papa.parse("https://nijannfbd7890.github.io/Team_Report_Dashboard/workbook.csv", {
      download: true,
      header: true,
      complete: function(results) {
        allData = results.data.filter(row => row["TEAM NAME"]);
        if (allData.length === 0) {
          alert("⚠️ No valid rows found. Please ensure your CSV has data.");
          return;
        }

        populateFilters(allData);
        updateDashboard("All", "All");

        document.getElementById("yearFilter").addEventListener("change", e => {
          updateDashboard(e.target.value, document.getElementById("monthFilter").value);
        });
        document.getElementById("monthFilter").addEventListener("change", e => {
          updateDashboard(document.getElementById("yearFilter").value, e.target.value);
        });
      },
      error: function() {
        alert("❌ Could not load CSV file. Check your file path or name.");
      }
    });

    function populateFilters(data) {
      const years = [...new Set(data.map(r => new Date(r["added date"]).getFullYear()).filter(y => !isNaN(y)))];
      const months = [...new Set(data.map(r => r["MONTH"]).filter(m => m))];

      const yearSelect = document.getElementById("yearFilter");
      const monthSelect = document.getElementById("monthFilter");

      years.forEach(y => {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
      });

      months.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        monthSelect.appendChild(opt);
      });
    }

    function updateDashboard(year, month) {
      let filtered = allData;

      if (year !== "All") {
        filtered = filtered.filter(r => new Date(r["added date"]).getFullYear() == year);
      }
      if (month !== "All") {
        filtered = filtered.filter(r => (r["MONTH"] || "").trim().toLowerCase() === month.trim().toLowerCase());
      }

      const grouped = {};
      filtered.forEach(r => {
        const team = r["TEAM NAME"] || "Unknown";
        const adv = r["ADVANCE RANGE"] || "Not Specified";
        const key = `${team}-${adv}`;
        grouped[key] = (grouped[key] || 0) + 1;
      });

      const tableBody = document.querySelector("#dataTable tbody");
      tableBody.innerHTML = "";
      let total = 0;
      for (const key in grouped) {
        const [team, adv] = key.split("-");
        const count = grouped[key];
        total += count;
        const row = `<tr><td>${team}</td><td>${adv}</td><td>${count}</td></tr>`;
        tableBody.insertAdjacentHTML("beforeend", row);
      }

      document.getElementById("totalBookings").textContent = total;
      document.getElementById("selectedYear").textContent = year;
      document.getElementById("selectedMonth").textContent = month;

      const ctx = document.getElementById("barChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(grouped),
          datasets: [{
            label: "Bookings Count",
            data: Object.values(grouped),
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
