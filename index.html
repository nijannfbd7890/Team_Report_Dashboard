<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookings Performance Dashboard</title>

  <!-- Bootstrap + Chart.js + PapaParse -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      background: linear-gradient(120deg, #04364A, #176B87);
      font-family: "Poppins", sans-serif;
      color: #fff;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 2px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
    }
    header h1 {
      font-weight: 600;
      color: #F8F9FA;
    }
    .card {
      border: none;
      border-radius: 15px;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      backdrop-filter: blur(12px);
      color: #E8F6F3;
      text-align: center;
    }
    .card h3 {
      font-size: 2rem;
      font-weight: bold;
    }
    select {
      background-color: #F8F9FA;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      color: #212529;
      margin: 10px;
      font-weight: 500;
    }
    table {
      color: #fff;
    }
    .table thead {
      background-color: rgba(255,255,255,0.2);
    }
    .table tbody tr:hover {
      background-color: rgba(255,255,255,0.1);
    }
    canvas {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bookings Analysis Dashboard</h1>
    <p>Team Performance Summary by Year, Month, and Advance Range</p>
  </header>

  <div class="container">
    <div class="text-center mb-4">
      <select id="yearFilter">
        <option value="All">All Years</option>
      </select>
      <select id="monthFilter">
        <option value="All">All Months</option>
      </select>
    </div>

    <div class="row g-3 mb-4 text-center">
      <div class="col-md-4"><div class="card p-4"><h3 id="totalBookings">0</h3><p>Total Bookings</p></div></div>
      <div class="col-md-4"><div class="card p-4"><h3 id="selectedYear">All</h3><p>Selected Year</p></div></div>
      <div class="col-md-4"><div class="card p-4"><h3 id="selectedMonth">All</h3><p>Selected Month</p></div></div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Team Name</th>
            <th>Advance Range</th>
            <th>Bookings Count</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>

    <div class="mt-5">
      <canvas id="barChart" height="120"></canvas>
    </div>
  </div>

  <script>
    const csvUrl = "data.csv"; // replace this with your uploaded CSV file
    let allData = [];

    function populateFilters(data) {
      const years = [...new Set(data.map(d => d.Year).filter(Boolean))];
      const months = [...new Set(data.map(d => d.Month).filter(Boolean))];
      const yearSelect = document.getElementById("yearFilter");
      const monthSelect = document.getElementById("monthFilter");
      years.forEach(y => {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
      });
      months.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        monthSelect.appendChild(opt);
      });
    }

    function updateDashboard(year, month) {
      let filtered = allData;
      if (year !== "All") filtered = filtered.filter(d => d.Year == year);
      if (month !== "All") filtered = filtered.filter(d => d.Month == month);

      document.getElementById("selectedYear").innerText = year;
      document.getElementById("selectedMonth").innerText = month;
      document.getElementById("totalBookings").innerText = filtered.length;

      const summary = {};
      filtered.forEach(d => {
        const key = d["Team Name"] + "|" + d["Advance Range"];
        summary[key] = (summary[key] || 0) + 1;
      });

      const tbody = document.getElementById("dataTable");
      tbody.innerHTML = "";
      Object.entries(summary).forEach(([key, count]) => {
        const [team, range] = key.split("|");
        const row = `<tr><td>${team}</td><td>${range}</td><td>${count}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });

      updateChart(summary);
    }

    let chartInstance;
    function updateChart(summary) {
      const ctx = document.getElementById("barChart").getContext("2d");
      const labels = [];
      const counts = [];

      Object.entries(summary).forEach(([key, value]) => {
        labels.push(key.replace("|", " â€” "));
        counts.push(value);
      });

      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Number of Bookings",
            data: counts,
            backgroundColor: "rgba(21, 245, 186, 0.8)",
            borderRadius: 10
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
          },
          scales: {
            x: { ticks: { color: "#fff" } },
            y: { beginAtZero: true, ticks: { color: "#fff" } }
          }
        }
      });
    }

    Papa.parse("https://nijannfbd7890.github.io/Team_Report_Dashboard/Workbook.csv", {
      download: true,
      header: true,
      complete: function(results) {
		console.log(results.data);
        allData = results.data.filter(d => d["Team Name"]);		
        populateFilters(allData);
        updateDashboard("All", "All");

        document.getElementById("yearFilter").addEventListener("change", e => {
          updateDashboard(e.target.value, document.getElementById("monthFilter").value);
        });
        document.getElementById("monthFilter").addEventListener("change", e => {
          updateDashboard(document.getElementById("yearFilter").value, e.target.value);
        });
      }
    });
  </script>
</body>

</html>
