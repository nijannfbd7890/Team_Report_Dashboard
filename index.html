<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookings Performance Dashboard</title>

  <!-- Bootstrap + Chart.js + PapaParse -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      background: linear-gradient(120deg, #04364A, #176B87);
      font-family: "Poppins", sans-serif;
      color: #fff;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 2px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
    }
    header h1 {
      font-weight: 600;
      color: #F8F9FA;
    }
    .card {
      border: none;
      border-radius: 15px;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      backdrop-filter: blur(12px);
      color: #E8F6F3;
      text-align: center;
    }
    .card h3 {
      font-size: 2rem;
      font-weight: bold;
    }
    select {
      background-color: #F8F9FA;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      color: #212529;
      margin: 10px;
      font-weight: 500;
    }
    table {
      color: #fff;
    }
    .table thead {
      background-color: rgba(255,255,255,0.2);
    }
    .table tbody tr:hover {
      background-color: rgba(255,255,255,0.1);
    }
    canvas {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bookings Analysis Dashboard</h1>
    <p>Team Performance Summary by Year, Month, and Advance Range</p>
  </header>

  <div class="container">
    <div class="text-center mb-4">
      <select id="yearFilter">
        <option value="All">All Years</option>
      </select>
      <select id="monthFilter">
        <option value="All">All Months</option>
      </select>
    </div>

    <div class="row g-3 mb-4 text-center">
      <div class="col-md-4"><div class="card p-4"><h3 id="totalBookings">0</h3><p>Total Bookings</p></div></div>
      <div class="col-md-4"><div class="card p-4"><h3 id="selectedYear">All</h3><p>Selected Year</p></div></div>
      <div class="col-md-4"><div class="card p-4"><h3 id="selectedMonth">All</h3><p>Selected Month</p></div></div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Team Name</th>
            <th>Advance Range</th>
            <th>Bookings Count</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>

    <div class="mt-5">
      <canvas id="barChart" height="120"></canvas>
    </div>
  </div>

  <script>
  Papa.parse("https://nijannfbd7890.github.io/Team_Report_Dashboard/workbook.csv", {
    download: true,
    header: true,
    complete: function(results) {
      console.log("CSV Loaded ✅", results.data);
      
      const data = results.data.filter(row => row["Team Name"]);
      console.log("Filtered Data:", data);

      if (!data.length) {
        alert("⚠️ No valid rows found. Please check column headers in workbook.csv");
        return;
      }

      renderDashboard(data); // or your updateDashboard() function
    },
    error: function(err) {
      console.error("PapaParse Error:", err);
      alert("❌ Could not load CSV file. Check your file path or name.");
    }
  });
</script>

</body>

</html>
