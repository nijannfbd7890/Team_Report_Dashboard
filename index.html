<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookings Analysis Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #013c57, #046b7a);
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      font-size: 2.2rem;
      font-weight: 700;
    }
    .filters {
      text-align: center;
      margin-bottom: 30px;
    }
    select {
      padding: 8px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .stats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 250px;
    }
    table {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
      color: white;
      font-size: 0.9rem;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    th {
      background: rgba(255, 255, 255, 0.2);
    }
    thead tr:first-child th {
      background: rgba(255, 255, 255, 0.3);
      font-size: 1rem;
    }
    .chart-container {
      width: 90%;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Bookings Analysis Dashboard</h1>

  <div class="filters">
    <select id="yearFilter"><option value="All">All Years</option></select>
    <select id="monthFilter"><option value="All">All Months</option></select>
  </div>

  <div class="stats">
    <div class="card"><h2 id="totalBookings">0</h2><p>Total Bookings</p></div>
    <div class="card"><h2 id="selectedYear">All</h2><p>Selected Year</p></div>
    <div class="card"><h2 id="selectedMonth">All</h2><p>Selected Month</p></div>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th rowspan="3">Team Name</th>
        <th rowspan="2" colspan="2">Overall</th>
        <th colspan="12">ADVANCE RANGE</th>
      </tr>
      <tr>
        <th colspan="3">Below 5K</th>
        <th colspan="3">5K - 10K</th>
        <th colspan="3">10K - 25K</th>
        <th colspan="3">Above 25K</th>
      </tr>
      <tr>
        <th>Count</th><th>Sq Ft</th>
        <th>Count</th><th>Sq Ft</th><th>%</th>
        <th>Count</th><th>Sq Ft</th><th>%</th>
        <th>Count</th><th>Sq Ft</th><th>%</th>
        <th>Count</th><th>Sq Ft</th><th>%</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="chart-container">
    <canvas id="bookingsChart"></canvas>
  </div>

  <script>
    let allData = [];
    let chartInstance = null;

    Papa.parse("https://nijannfbd7890.github.io/Team_Report_Dashboard/workbook.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        if (!data || data.length === 0) {
          alert("⚠️ No data found in CSV.");
          return;
        }

        const normalize = s => s ? s.trim().toLowerCase() : "";

        const firstRow = data[0];
        const teamKey = Object.keys(firstRow).find(k => normalize(k) === "team name");
        const advKey = Object.keys(firstRow).find(k => normalize(k) === "advance range");
        const sqftKey = Object.keys(firstRow).find(k => normalize(k).includes("actual total sq-ft"));
        const monthKey = Object.keys(firstRow).find(k => normalize(k) === "month");
        const dateKey = Object.keys(firstRow).find(k => normalize(k) === "added date");

        allData = data.filter(d => d[teamKey]);
        populateFilters(allData, monthKey, dateKey);
        updateDashboard("All", "All", teamKey, advKey, sqftKey, monthKey, dateKey);

        document.getElementById("yearFilter").addEventListener("change", e => {
          updateDashboard(e.target.value, document.getElementById("monthFilter").value, teamKey, advKey, sqftKey, monthKey, dateKey);
        });
        document.getElementById("monthFilter").addEventListener("change", e => {
          updateDashboard(document.getElementById("yearFilter").value, e.target.value, teamKey, advKey, sqftKey, monthKey, dateKey);
        });
      }
    });

    function populateFilters(data, monthKey, dateKey) {
      const years = [...new Set(data.map(r => new Date(r[dateKey]).getFullYear()).filter(y => !isNaN(y)))];
      const months = [...new Set(data.map(r => r[monthKey]).filter(m => m))];
      const yearSel = document.getElementById("yearFilter");
      const monthSel = document.getElementById("monthFilter");
      years.forEach(y => yearSel.insertAdjacentHTML("beforeend", `<option value="${y}">${y}</option>`));
      months.forEach(m => monthSel.insertAdjacentHTML("beforeend", `<option value="${m}">${m}</option>`));
    }

    function updateDashboard(year, month, teamKey, advKey, sqftKey, monthKey, dateKey) {
      let filtered = allData;
      if (year !== "All") filtered = filtered.filter(r => new Date(r[dateKey]).getFullYear() == year);
      if (month !== "All") filtered = filtered.filter(r => (r[monthKey] || "").trim().toLowerCase() === month.trim().toLowerCase());

      const teams = {};
      filtered.forEach(r => {
        const team = r[teamKey] || "Unknown";
        const adv = (r[advKey] || "").toLowerCase();
        const sqft = parseFloat(r[sqftKey]) || 0;
        if (!teams[team]) {
          teams[team] = {
            totalCount: 0, totalSqft: 0,
            below5k: {count:0, sqft:0},
            between5to10: {count:0, sqft:0},
            between10to25: {count:0, sqft:0},
            above25: {count:0, sqft:0}
          };
        }
        teams[team].totalCount++;
        teams[team].totalSqft += sqft;

        if (adv.includes("below 5k")) { teams[team].below5k.count++; teams[team].below5k.sqft += sqft; }
        else if (adv.includes("5k") && adv.includes("10k")) { teams[team].between5to10.count++; teams[team].between5to10.sqft += sqft; }
        else if (adv.includes("10-25")) { teams[team].between10to25.count++; teams[team].between10to25.sqft += sqft; }
        else if (adv.includes("above 25")) { teams[team].above25.count++; teams[team].above25.sqft += sqft; }
      });

      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      let totalBookings = 0;

      const chartLabels = [];
      const chartData = [];

      Object.keys(teams).forEach(team => {
        const t = teams[team];
        totalBookings += t.totalCount;
        chartLabels.push(team);
        chartData.push(t.totalCount);

        const pct = (val, total) => total > 0 ? ((val / total) * 100).toFixed(0) + "%" : "0%";

        tbody.insertAdjacentHTML("beforeend", `
          <tr>
            <td>${team}</td>
            <td>${t.totalCount}</td><td>${t.totalSqft.toFixed(0)}</td>
            <td>${t.below5k.count}</td><td>${t.below5k.sqft.toFixed(0)}</td><td>${pct(t.below5k.count, t.totalCount)}</td>
            <td>${t.between5to10.count}</td><td>${t.between5to10.sqft.toFixed(0)}</td><td>${pct(t.between5to10.count, t.totalCount)}</td>
            <td>${t.between10to25.count}</td><td>${t.between10to25.sqft.toFixed(0)}</td><td>${pct(t.between10to25.count, t.totalCount)}</td>
            <td>${t.above25.count}</td><td>${t.above25.sqft.toFixed(0)}</td><td>${pct(t.above25.count, t.totalCount)}</td>
          </tr>
        `);
      });

      document.getElementById("totalBookings").textContent = totalBookings;
      document.getElementById("selectedYear").textContent = year;
      document.getElementById("selectedMonth").textContent = month;

      renderChart(chartLabels, chartData);
    }

    function renderChart(labels, data) {
      const ctx = document.getElementById("bookingsChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Total Bookings",
            data: data,
            backgroundColor: "rgba(255, 255, 255, 0.7)",
            borderColor: "rgba(255, 255, 255, 1)",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: "Bookings per Team", color: "white" }
          },
          scales: {
            x: { ticks: { color: "white", font: { size: 12 } } },
            y: { ticks: { color: "white" }, beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
